<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login forma</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index_.js"></script>
</head>

<body>
    <header>
        <h1>Login forma</h1>
    </header>
    <main>
        <form>
            <figure class="imgcontainer">
                <img class="avatar" src="../2024_03_15_ure-ivanje-obrasca-css/img/slika avatar.jpg" alt="slika avatara" />
            </figure>

            <div class="container">
                <label for="username">Korisničko ime</label>
                <input type="text" placeholder="Unesite korisničko ime" name="username" required />

                <label for="password">Lozinka</label>
                <input type="password" placeholder="Unesite lozinku" name="password" required />

                <button type="submit">Login</button>
                <input type="checkbox" />
                <label for="checkbox">Zapamti me</label>

            </div>
            <div class="container" style="background-color: lightgrey;">
                <button type="reset">Registracija</button>

            </div>
        </form>
    </main>
</body>

</html>
